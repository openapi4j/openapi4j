openapi: 3.0.1
info:
  description: a description
  version: 1.0.0
  title: API
paths:
  /fixed/{dataset}/fixed/{version}/fields/:
    get:
      operationId: list-searchable-fields
      parameters:
        - name: dataset
          in: path
          description: 'Name of the dataset.'
          required: true
          example: "oa_citations"
          schema:
            type: string
        - name: version
          in: path
          description: Version of the dataset.
          required: true
          example: "v1"
          schema:
            type: string
      responses:
        '200':
          description: description
          content:
            application/json:
              schema:
                type: string
        '404':
          description: description
          content:
            application/json:
              schema:
                type: string
  /records:
    get:
      operationId: records
      responses:
        '200':
          description: description
          content:
            application/json:
              schema:
                type: string
        '404':
          description: description
          content:
            application/json:
              schema:
                type: string

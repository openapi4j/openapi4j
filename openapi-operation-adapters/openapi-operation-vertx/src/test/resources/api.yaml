openapi: 3.0.1
info:
  description: a description
  version: 1.0.0
  title: API
paths:
  /fixed/{dataset}/fixed/{version}/fields/:
    get:
      operationId: regex
      parameters:
        - name: dataset
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: path
          description: Version of the dataset.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: description
          content:
            application/json:
              schema:
                type: string
        '404':
          description: description
          content:
            application/json:
              schema:
                type: string
  /{label}/{matrix}/foo/:
    get:
      operationId: label-matrix
      parameters:
        - name: label
          in: path
          style: label
          required: true
          schema:
            type: object
            properties:
              role:
                type: integer
                format: int64
              name:
                type: string
        - name: matrix
          in: path
          style: matrix
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: description
          content:
            application/json:
              schema:
                type: string
        '404':
          description: description
          content:
            application/json:
              schema:
                type: string
  /simple:
    get:
      operationId: simple
      responses:
        '200':
          description: description
          content:
            application/json:
              schema:
                type: string
        '404':
          description: description
          content:
            application/json:
              schema:
                type: string

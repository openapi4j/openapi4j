language: java
jdk: openjdk8

addons:
  sonarcloud:
    organization: "openapi4j"
    token:
      secure: ""

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

install: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar

script:
  # Build with tests
  - ./gradlew check
  # run sonarqube with coverage report when not on PR
  - |
    # if [ "$TRAVIS_PULL_REQUEST" == "false" ]
    # then
      git fetch --unshallow --quiet
      ./gradlew jacocoTestReport sonarqube
    # fi
  # publish snapshot version when not on PR & TAG
  - |
    # if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ -z "$TRAVIS_TAG" ]
    if [ -z "$TRAVIS_TAG" ]
    then
      ./gradlew publish
    fi

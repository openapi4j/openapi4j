language: java
jdk: openjdk8

install: true

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  sonarcloud:
    organization: "openapi4j"
    token:
      secure: ""

stages:
  - name: build
  - name: sonarqube
  - name: snapshot
    # only publish snapshots from "master" branch and not in pull requests
    if: branch = master AND type != pull_request
  - name: release
    # only publish releases from "release" branch and not in pull requests
    if: branch = release AND type != pull_request

jobs:
  include:
    # run build
    - stage: build
      script: ./gradlew --no-daemon build jacocoTestReport

    # run sonarqube
    - stage: sonarqube
      script: ./gradlew sonarqube

    # publish snapshot
    - stage: snapshot
      script: ./gradlew --no-daemon publish

    # release stable version
    - stage: release
      script: ./gradlew --no-daemon publish -Drelease=true

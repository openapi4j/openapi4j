          in: path
          required: true
          schema:
            type: string
        - name: queryParam
          in: query
          required: true
          schema:
            type: boolean
        - name: headerParam
          in: header
          required: true
          schema:
            type: number
            format: float
        - name: cookieParam
          in: cookie
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: a description
          content:
            'application/json': {}
  /post:
    post:
      operationId: rqBodyCheck
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              properties:
                param:
                  type: string
      responses:
        '200':
          description: a description
          content:
            'application/json': {}


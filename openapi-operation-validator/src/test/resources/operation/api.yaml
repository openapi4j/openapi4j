openapi: 3.0.0
info:
  description: A description
  version: 1.0.0
  title: My API
paths:
  /:
    post:
      operationId: test
      requestBody:
        content:
          'application/x-www-form-urlencoded':
            schema:
              $ref: '#/components/schemas/FooModel'
          'application/json':
            schema:
              $ref: '#/components/schemas/FooModel'
          'application/xml':
            schema:
              $ref: '#/components/schemas/FooModel'
          'multipart/form-data':
            schema:
              $ref: '#/components/schemas/FooModel'
          'multipart/mixed':
            schema:
              $ref: '#/components/schemas/FooModel'
      responses:
        '200':
          description: a description
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FooModel'
            'application/xml':
              schema:
                $ref: '#/components/schemas/FooModel'
          headers:
            X-Rate-Limit:
              $ref: '#/components/headers/X-Rate-Limit'
components:
  headers:
    X-Rate-Limit:
      description: a description
      schema:
        type: integer
  schemas:
    FooModel:
      type: object
      required:
      - fieldInt
      - fieldString
      - fieldBool
      - fieldFloat
      - fieldArray
      properties:
        fieldInt:
          type: integer
          format: int32
        fieldString:
          type: string
        fieldBool:
          type: boolean
        fieldFloat:
          type: number
          format: float
        fieldArray:
          type: array
          minItems: 2
          items:
            type: integer
            format: int32
        fieldObject:
          type: object
          properties:
            id:
              type: string
